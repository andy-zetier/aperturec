syntax = "proto3";

package media;
import "common.proto";

message FramebufferUpdate {
  uint32 decoder_id = 1;
  uint64 sequence = 2;
  common.Codec codec = 3;
  common.Location location = 4;
  common.Dimension dimension = 5;
  bytes Data = 6;
}

message ServerToClient {
  oneof message { FramebufferUpdate framebuffer_update = 1; }
}
