name: Release Pull Requests

on:
  push:
    branches: [main]

permissions:
  actions: read
  contents: write
  issues: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/create-github-app-token@67018539274d69449ef7c02e8e71183d1719ab42
        id: app-token
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          repositories: aperturec,Warpstations-MacOS

      - uses: googleapis/release-please-action@4cd397a333e5500c1683589c277f56a3c10990e6
        id: release
        with:
          token: ${{ steps.app-token.outputs.token }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        if: ${{ steps.release.outputs.releases_created == 'true' }}

      - name: Find PR CI run
        if: ${{ steps.release.outputs.releases_created == 'true' }}
        id: find-ci-run
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          CI_RUN_IDS=$(ci/scripts/find-pr-ci-run.sh "${{ github.sha }}")
          echo "run_ids=$CI_RUN_IDS" >> $GITHUB_OUTPUT

      - name: Download artifacts
        if: ${{ steps.release.outputs.releases_created == 'true' && steps.find-ci-run.outputs.run_ids }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          ci/scripts/download-pr-artifacts.sh "${{ steps.find-ci-run.outputs.run_ids }}" "./artifacts"

      - if: ${{ steps.release.outputs['aperturec-server--release_created'] }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ci/scripts/attach-release-artifacts.sh \
            "aperturec-server" \
            "${{ steps.release.outputs['aperturec-server--tag_name'] }}" \
            "./artifacts"

      - if: ${{ steps.release.outputs['aperturec-client-gtk3--release_created'] }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ci/scripts/attach-release-artifacts.sh \
            "aperturec-client-gtk3" \
            "${{ steps.release.outputs['aperturec-client-gtk3--tag_name'] }}" \
            "./artifacts"

      - if: ${{ steps.release.outputs.releases_created == 'true' }}
        run: |
          gem install --user-install package_cloud
          echo "$(ruby -e 'puts Gem.user_dir')/bin" >> $GITHUB_PATH

      - if: ${{ steps.release.outputs['aperturec-server--release_created'] }}
        env:
          PACKAGECLOUD_TOKEN: ${{ secrets.PACKAGECLOUD_TOKEN }}
        run: |
          ci/scripts/push-to-packagecloud.sh \
            "aperturec-server" \
            "${{ steps.release.outputs['aperturec-server--tag_name'] }}" \
            "./artifacts"

      - if: ${{ steps.release.outputs['aperturec-client-gtk3--release_created'] }}
        env:
          PACKAGECLOUD_TOKEN: ${{ secrets.PACKAGECLOUD_TOKEN }}
        run: |
          ci/scripts/push-to-packagecloud.sh \
            "aperturec-client-gtk3" \
            "${{ steps.release.outputs['aperturec-client-gtk3--tag_name'] }}" \
            "./artifacts"

      - if: ${{ steps.release.outputs['aperturec-client-gtk3--release_created'] }}
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          RELEASE_TAG="${{ steps.release.outputs['aperturec-client-gtk3--tag_name'] }}"
          VERSION="${{ steps.release.outputs['aperturec-client-gtk3--version'] }}"
          ZIP_NAME="aperturec-client-macos-with-all-dependencies_${VERSION}.zip"

          gh api repos/Zetier/Warpstations-MacOS/dispatches \
            --field event_type=aperturec_release \
            --raw-field client_payload="{
              \"release_tag\":\"$RELEASE_TAG\",
              \"zip_name\":\"$ZIP_NAME\",
              \"aperturec_version\":\"$VERSION\",
              \"repository\":\"${{ github.repository }}\"
            }"
