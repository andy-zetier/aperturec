[workspace]
members = ["channel", "client", "metrics", "protocol","server", "state_machine", "trace", "quic_channel", "quic_client", "quic_metrics", "quic_protocol"]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"

[profile.release]
lto = "fat"
codegen-units = 1

[profile.dev-optimized]
inherits = "dev"
opt-level = 3
lto = "thin"
